<script>

    const API_Server = new URL("http://localhost:8080/");
    var staticCurrPage;
    var staticSelectedBoard;
    var items;

    // tag maker - 게시글들
    function makeBoardListTag(data) {
        let tagString = '';
        // 등록일 월도,시간 한자릿수 계산해서 0 추가해주기
        data.forEach(board => {
            tagString += '<tr class="eachBoard" onclick="read(' + board.bno + ');"><td>' + board.bno + '</td><td>' + board.writer + '</td><td>' + board.title + '</td><td>'
                + board.regdate.year + '.' + board.regdate.monthValue + '.' + board.regdate.dayOfMonth + '  ' + board.regdate.hour + ':' + board.regdate.minute
                + '</td><td>' + board.views + '</td></tr>';
        })
        return tagString;
    }

    // tag maker - 페이지 li태그
    function makeBoardPageliTag(data) {
        console.log(data);
        let tagString = '<li class="page-item" id="zero_config_previous">';
        tagString += '<a href="#" aria-controls="zero_config" class="page-link" onclick="movePage(\'prev\')"><</a></li>';
        let tmpString = '';
        for (let i = data.startPage; i <= data.endPage; i++) {
            tmpString += '<li class="page-item each-number"><a href="#" onclick="movePage(' + i + ');" aria-controls="zero_config" data-dt-idx="' + i + '" tabindex="0" class="page-link each_page">' + i + '</a></li>';
        }
        tagString += tmpString;
        tagString += '<li class="page-item" id="zero_config_next">';
        tagString += '<a href="#" aria-controls="zero_config" class="page-link" onclick="movePage(\'next\')">></a></li>';
        return tagString;
    }


    // 하단의 페이지 리스트 클릭시 해당 페이지의 글 목록을 가져오고 페이지 리스트를 재조정하는 function
    // 페이지가 10페이지 이상이 되지 않으면 리스트 다시 만들 필요 없음. 수정할 것
    function movePage(pageNum) {

        // button css 변경 추가할것 ! (click disabled & 색상 변경)
        let currentPage = pageNum;
        if (currentPage == 'prev') {
            currentPage = staticCurrPage - 1
        } else if (currentPage == 'next') {
            currentPage = staticCurrPage + 1
        }
        ajaxService.getAjax(API_Server.commonURL + "list/" + currentPage, "", success)

        function success(data) {
            staticCurrPage = currentPage;
            items.$tbody.html(makeBoardListTag(data.list));
            $('.pagination').html(makeBoardPageliTag(data, currentPage));
            if (data.prev == false) {
                items.$prevBtn.addClass('disabled')
                $("#zero_config_previous").addClass('disabled')
            }
            if (data.next == false) {
                items.$nextBtn.addClass('disabled')
            }
        }
    }

    // 첫 로딩시 실행되는 함수. 페이지를 로드 & 하단 페이징
    function firstLoading() {
        ajaxService.getAjaxExceptedtData(API_Server.commonURL + "list/1", success)

        function success(data) {
            items = item();
            staticCurrPage = 1;
            items.$tbody.html(makeBoardListTag(data.list));
            items.$pageUl.html(makeBoardPageliTag(data));
            items.$prevBtn.addClass('disabled')
            $("#zero_config_previous").addClass('disabled')
            if (data.next == false) {
                items.$nextBtn.addClass('disabled')
            }
        }
    }

    // 글이 등록됐거나, 등록 중 취소하면 등록 modal창 내용을 전체 reset 해주는 function
    function regiFormReset() {
        document.getElementById("regiModal-title").value = "";
        document.getElementById("regiModal-writer").value = "";
        document.getElementById("regiModal-password").value = "";
        document.getElementById("regiModal-content").value = "";
    }

    function read(bno) {
        ajaxService.getAjaxExceptedtData(API_Server.commonURL + "board/" + bno, success)

        function success(data) {
            staticSelectedBoard = data.bno;
            console.log(data)
            $("#ReadBoardModal").modal('show');
            document.getElementById("readModal").innerHTML = data.bno + "번 글"
            let $title = $("#readModal-title");
            let $content = $("#readModal-content");
            let $writer = $("#readModal-writer");
            let $password = $("#passwordArea");

            $title.val(data.title).attr('disabled', true);
            $content.val(data.content).attr('disabled', true);
            $writer.val(data.writer).attr('disabled', true);
            $password.attr('disabled', true).css('display', 'none')
        }
    }

    function openPasswordModal() {

    }

    function deleteBoard() {

    }

    $(document).ready(() => {

        console.log("dom loading is done")
        // 처음 page 로딩시 1페이지를 보여줌.
        items = item();
        firstLoading();
        //movePage(1);

        // $('#writeBoardModal').on('show.bs.modal', function (event) {
        //     var button = $(event.relatedTarget) // Button that triggered the modal
        //     var modal = $(this)
        //     //modal.find('.modal-body input').val(recipient)
        // })


        // [CREATE]  글 등록 버튼 클릭 Event
        items.$registerBoardBtn.on('click', function (e) {
            e.preventDefault();
            // variables.js import 후 사용하기 (수정!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!)
            let board = {
                'title': document.getElementById("regiModal-title").value,
                'writer': document.getElementById("regiModal-writer").value,
                'password': document.getElementById("regiModal-password").value,
                'content': document.getElementById("regiModal-content").value
            }
            ajaxService.postAjax(API_Server.commonURL + "board", board, success)

            function success(data) {
                $(".close").click();
                console.log("datas from controller")
                console.log(data)
                alert("글 등록이 완료되었습니다.")
                regiFormReset()
                movePage(staticCurrPage);
            }
        })

        // [READ] 글 목록의 게시글 클릭시 Event > 왜 jQuery 동작 안하냐...  > onclick()으로 갈음. 수정할것
        // $('.eachBoard').on('click',function(e) {
        //     e.preventDefault();
        //     console.log("꺄아~~!")
        //     console.log(this)
        // });

        // 조회화면의 수정버튼 이벤트
        $("#readModal-modiBtn").on('click', function () {
            $("#passwordInputModal").modal('show');
            $("#password-modal-title").html('수정하기');
        })

        $("#passwordCheck").on('click', () => {
            console.log($("#pwForAuthCheck").val())
            console.log(staticSelectedBoard)
            let bnoAndPassword = {
                'bno' : staticSelectedBoard,
                'password' : $("#pwForAuthCheck").val()
            }
            ajaxService.postAjax(API_Server.commonURL + "authcheck",bnoAndPassword,success, fail)

            function success(data) {
                console.log("SUCCESS!")

            }

            function fail() {
                alert("비밀번호가 틀립니다. 다시 입력해주세요.")
            }

</script>
