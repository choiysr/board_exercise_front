<script>

    function movePage(currentPage) {
        console.log(currentPage);
        $.ajax({
            url: "http://localhost:8080/list/"+currentPage,
            type: "GET",
            contentType: "application/json",
            success: function (data) {
                $('tbody').html(makeBoardListTag(data.list));
                delete data.list;
                $('.pagination').html(makeBoardPageUlTage(data,currentPage));
                if(data.prev == true) {
                    item.$prevBtn.removeClass('disabled')
                }
                if(data.next == true) {
                    item.$nextBtn.removeClass('disabled')
                }

            }
        })

    }

    $(document).ready(function () {

        let currentPage = 1;

        movePage(currentPage);
